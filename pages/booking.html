    <header>
        <nav class="navbar navbar-expand-lg ">
            <a href="" class="mx-auto nav-brand">FIPGETÂ®</a>
        </nav>
    </header>

    <!-- booking -->
    <section class="form-inline booking">
        <div class="thumb">
            <img src="../frontend/img/hitam-x13.png"> <br>
            <img src="../frontend/img/putih-x13.png" class="mt-3">
        </div>
        <div class="book-fill">
            <div class="produk">XIAOMI 13 PRO <br>
                <span>Rp 19.658.728</span>
            </div>
            <hr class="grs">
            <div class="color">
                <h5>Colour</h5>
                <div class="form-inline">
                    <button class="btn black bordercolor active">
                        <img src="../frontend/img/cblack.png" class="mr-2"> Ceramic Black
                    </button>
                    <button class="btn black bordercolor ml-5">
                        <img src="../frontend/img/cwhite.png" class="mr-2"> Ceramic White
                    </button>
                    <button class="btn black bordercolor mt-4">
                        <img src="../frontend/img/cgreen.png" class="mr-2"> Floral Green
                    </button>
                </div>
            </div>
            <div class="ram">
                <h5>RAM & Storage</h5>
                <div class="form-inline">
                    <button href="" class="btn rom">8GB + 128GB</button> 
                    <button href="" class="btn rom ml-4">8GB + 256GB</button> 
                    <button href="" class="btn rom ml-4">12GB + 512GB</button> 
                </div>
            </div>
            <div class="address">
                <h5>Address</h5>
                <p>This product supports motorcycle delivery services in specific areas, <br> you can select the address you want to inquire about</p>
            </div>
            <div class="form-inline">
                <select class="custom-select alamatatas">
                    <option selected>Province</option>
                    <option value="1">Sumatera Barat</option>
                    <option value="2">Riau</option>
                    <option value="3">Jawa Barat</option>
                </select>
                <select class="custom-select alamatatas ml-4">
                    <option selected>City</option>
                    <option value="1">Pekanbaru</option>
                    <option value="2">Siak</option>
                    <option value="3">Dumai</option>
                </select>
                <select class="custom-select alamatatas ml-4">
                    <option selected>Subdistrict</option>
                    <option value="1">Bukit Raya</option>
                    <option value="2">Marpoyan Damai</option>
                    <option value="3">Rumbai</option>
                </select>
            </div>
            <div class="form-inline mt-3">
                <input type="text" class="form-text dtil-alamat" placeholder="Other address details">
                <input type="text" class="form-text postal ml-4" placeholder="Postal Code">
            </div>
            <div class="form-inline mt-3">
                <input type="text" class="form-text nama" placeholder="Nama">
                <input type="text" class="form-text phone ml-4" placeholder="Phone number">
            </div>
            <div class="payment">
                <h5>Payment Methods</h5>
                <select class="custom-select pay">
                    <option selected></option>
                    <option value="1">COD</option>
                    <option value="2">TRANSFER BANK</option>
                    <option value="3">DANA</option>
                    <option value="4">BRIMO</option>
                </select>
            </div>
            <div class="form-inline mt-5">
                <a href="detail.html" class="back text-left"><i class="fas fa-chevron-left mr-2"></i>Back to previous page</a>
                <a href="payment.html" role="button">
                    <button type="button" class="btn btn-submit">Continue order</button>
                </a>
            </div>
        </div>
    </section>
